<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cuerpo del muñeco de nievo -->
      <a-sphere position="0 0.7 -3" radius="0.8" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 1.95 -3" radius="0.5" color="#EF2D5E"></a-sphere>
      <!-- Ojos -->
      <a-sphere position="0.15 2 -2.5" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="-0.15 2 -2.5" radius="0.05" color="#00FF00"></a-sphere>
      <!-- Sombrero -->
      <a-cylinder position="0 1.8 -2.5" radius="0.08" height="0.08" rotation="-90 0 0" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0 2.4 -3" radius="0.45" height="0.1" rotation="0 0 0" color="#000000"></a-cylinder>
      <a-cylinder position="0 2.7 -3" radius="0.40" height="0.5" rotation="0 0 0" color="#FFFFFF"></a-cylinder>
      <a-sphere position="0 2.65 -2.6" radius="0.05" color="#FF0000"></a-sphere>
      <!-- Brazos -->
      <a-box position="1 1 -3" depth="0.1" height="0.1" width="0.9" color="#8B4513" rotation="0 0 40"></a-box>
      <a-box position="-1 1 -3" depth="0.1" height="0.1" width="0.9" color="#8B4513" rotation="0 0 -40"></a-box>
      <!-- Suelo -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
